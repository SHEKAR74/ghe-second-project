name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: second-action-react-demo

    #   - name: Run lint
    #     run: npm run lint
    #     working-directory: second-action-react-demo

      - name: Run tests
        run: npm test
        working-directory: second-action-react-demo

  deploy:
    needs: test  # Ensures deployment runs only if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: second-action-react-demo

      - name: Build project
        run: npm run build
        working-directory: second-action-react-demo

      - name: Deploy
        run: echo "Deploying ..."



